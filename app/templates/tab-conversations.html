<ion-view view-title="Conversations<a href='/#/newConversation'><i class='icon icon-header-right ion-plus-round'></i></a>">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="conversation in conversations | orderBy: 'creationDate'"
                type="item-text-wrap" href="#/tab/conversations/{{conversation._id}}">
            <img ng-src="{{conversation.face}}">
            <h2>{{conversation.name}}</h2>
            <p>{{conversation.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>

            <!-- <ion-option-button class="button-assertive" ng-click="remove(conversation)">
                Supprimer
            </ion-option-button> -->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
